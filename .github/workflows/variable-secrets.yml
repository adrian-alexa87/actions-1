name: Exploring Variables and Secrets

on: push
env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: aa
    IMAGE_NAME: guthub-actions-nginx
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker buid -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

            - name: Docker Login
              env:
                DOCKER_PASSWORD: s3cUrePaSsw0rd
              run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

            - name: Docker Publish
              run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
              
    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: echo docker run -d -p 8080:80  $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

